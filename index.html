<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="display" class="display">0</div>
            <div class="top-functions">
                <button id="percent">%</button>
                <button id="rem">CE</button>
                <button id="remall">C</button>
                <button id="remsym">⌫</button>
            </div>
            <div class="advanced-functions">
                <button id="invert">¹/ₓ</button>
                <button id="power">x²</button>
                <button id="sqrt">²√x</button>
    
            </div>
            <div class="numbers">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="not">+/-</button>
                <button class="number">0</button>
                <button class="symbol">,</button>
                
            </div>
            <div class="operators">
                <button  id="/" >÷</button>
                <button  id="*" >×</button>
                <button  id="-" >−</button>
                <button  id="+" >+</button>
                <button  id="=" >=</button>
            </div>
    
        </div>
</body>
</html>
